  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1500px;
      margin: auto;
    }
    .gallery a img {
      width: 100%;
      height: 220px;
      object-fit: fill;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery a img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
    h1{
text-align: center;
background-color: rgb(22, 105, 105);
color: azure;

    }
    .image a img {
      width: 90%;
      height: 220px;

      border-radius: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-home {
      display: block;
      text-align: center;
      margin: 40px auto 0;
    }
    .back-home a {
      background-color: #4CAF50;
      color: white;

      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .back-home {
      display: block;
      margin: 50px auto 0;
      padding: 12px 24px;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: #fff;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      font-size: 18px;
      width: 220px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .back-home:hover {

    }
    .view-demo {

      border: none;

      text-align: center;
      font-size: 18px;
      width: 220px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .view-demo:hover {
      background: #2ecc71;
    }
